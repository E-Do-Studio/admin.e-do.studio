[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, private"
    Pragma = "no-cache"
    Expires = "0"
    Surrogate-Control = "no-store"
    X-Robots-Tag = "noindex"

[build]
  publish = "public"

# Ajoutez des redirections pour forcer le no-cache sur l'API
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
  force = true
  headers = {Cache-Control = "no-store, no-cache, must-revalidate, private"}
